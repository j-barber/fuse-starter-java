# Global properties go here
spring:
   profiles:
      active: test
   datasource:
      url: jdbc:h2:~/test
      driver-class-name: org.h2.Driver
   jpa:
      hibernate:
         ddl-auto: update
      database-platform: org.hibernate.dialect.MySQLDialect
mvc:
   max-size-trace-payload: 50000
jms:
   listener-concurrency: 1-5
   agreement-queue: sandbox.agreement
